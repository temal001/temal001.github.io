<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>program_5</title>
	  
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
      <!-- bootstrap, need to use https for these links -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
      <style> .btn{margin: 5px} </style>
  </head>
  <body>
  
      <div class="container div_main">
         <h2>Select a Major</h2>
      
         <div class="">    
            <button type='button' class="btn" onClick="getData('CIT')">CIT Majors</button> 
            <button type='button' class="btn" onClick="getData('BUS')">Business Majors</button> 
            

         </div>
      
  
         <h3>We filter our dataset by Major</h3>
         <div id="majorTable"></div>
                

  

  <!-- Handlebars template -->
<script type="text/x-handlebars-template" id="majortemplate">

   <table class="table">
      <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
      {{#each rows}}
         <tr>
            <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
         </tr>
      {{/each}}
   </table>
</script>
<div class="div_btn">
</div>
</div>   <!-- end class='container'   -->
<script src = 'app.js'></script>   <!-- application ajax code -->

</body></html>
